<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowStock</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .item-estoque {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .item-estoque:last-child {
            border-bottom: none;
        }
        .item-estoque .acoes {
            display: flex;
            gap: 10px;
        }
        .botao-adicionar, .botao-pesquisar, .botao-editar, .botao-excluir {
            color: black;
            background-color: transparent;
            border: none;
            padding: 0;
        }
        .botao-adicionar:hover, .botao-pesquisar:hover, .botao-editar:hover, .botao-excluir:hover {
            background-color: transparent;
            border: none;
            color: black;
        }
        .botao-adicionar:focus, .botao-pesquisar:focus, .botao-editar:focus, .botao-excluir:focus {
            box-shadow: none;
        }
        .botao-adicionar:active, .botao-pesquisar:active, .botao-editar:active, .botao-excluir:active {
            background-color: transparent;
            border: none;
            color: black;
            box-shadow: none;
        }
        .conta {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-caixa {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }
        .logo-caixa img {
            width: 50px;
            height: auto;
        }
        .cabecalho {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .cabecalho img {
            width: 250px;
            height: auto;
            margin-right: 20px;
        }
        .cabecalho i {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
  
        <div class="cabecalho">
            <img src="../resources/img/Brand-Light.jpg" alt="Logo FlowStock">
            <i class="bi bi-list"></i>
        </div>

        <div class="input-group mb-4">
            <input type="text" class="form-control" placeholder="Pesquisar estoque" aria-label="Pesquisar estoque">
            <button class="btn botao-pesquisar" type="button">
                <i class="bi bi-search"></i>
            </button>
        </div>

        <div class="d-flex justify-content-end mb-4">
            <button class="btn botao-adicionar">
                Adicionar <i class="bi bi-plus"></i>
            </button>
        </div>
        
        <div class="list-group">
            
            <div class="list-group-item item-estoque">
                <span>Estoque #1</span>
                <div class="acoes">
                    <button class="btn btn-sm botao-editar">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-sm botao-excluir">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
           
            <div class="list-group-item item-estoque">
                <span>Estoque #2</span>
                <div class="acoes">
                    <button class="btn btn-sm botao-editar">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-sm botao-excluir">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
            
            <div class="list-group-item item-estoque">
                <span>Estoque #3</span>
                <div class="acoes">
                    <button class="btn btn-sm botao-editar">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-sm botao-excluir">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
            
            <div class="list-group-item item-estoque">
                <span>Estoque #4</span>
                <div class="acoes">
                    <button class="btn btn-sm botao-editar">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-sm botao-excluir">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
            
            <div class="list-group-item item-estoque">
                <span>Estoque #5</span>
                <div class="acoes">
                    <button class="btn btn-sm botao-editar">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-sm botao-excluir">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="logo-caixa">
            <img src="../resources/img/3.png" alt="">
        </div>
    
        <div class="conta">
            <span>Jo√£o Marcos</span>
            <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .conta-container {
            max-width: 800px; 
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header .btn-voltar {
            font-size: 16px;
            color: #000000;
            text-decoration: none;
        }
        .header .title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .opcao-conta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #D6D6D6; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            margin-bottom: 10px; 
            font-size: 16px;
            color: #333;
        }
        .opcao-conta:last-child {
            margin-bottom: 0; 
        }
        .opcao-conta:hover {
            background-color: #c1c1c1; 
            cursor: pointer;
        }
        .titulo-opcao {
            font-size: 20px; 
            font-weight: bold;
            margin-bottom: 5px;
        }
        .titulo-opcao i {
            font-size: 28px; 
            margin-right: 10px; 
        }
        .btn-redefinir {
            background-color: #6c757d; 
            color: #fff; 
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        .btn-redefinir:hover {
            background-color: #5a6268; 
        }
        .btn-excluir-conta {
            color: #333; 
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            display: block;
            text-align: center;
        }
        .btn-excluir-conta:hover {
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <div class="conta-container">
        
        <div class="header">
            <a href="perfis.html" class="btn-voltar">
                <i class="bi bi-chevron-left"></i>
                Voltar 
            </a>
            <div class="title">Conta</div>
        </div>

      
        <div class="opcao-conta">
            <div>
                <div class="titulo-opcao">
                    <i class="bi bi-person-circle"></i> 
                    Alterar nome
                </div>
                <p>João Marcos</p>
            </div>
            <button class="btn-redefinir">Redefinir</button>
        </div>

        <div class="opcao-conta">
            <div>
                <div class="titulo-opcao">
                    <i class="bi bi-envelope"></i> 
                    Alterar e-mail
                </div>
                <p>joao.marcos@gmail.com</p>
            </div>
            <button class="btn-redefinir">Redefinir</button>
        </div>

        <div class="opcao-conta">
            <div>
                <div class="titulo-opcao">
                    <i class="bi bi-lock"></i> 
                    Alterar senha
                </div>
                <p>………</p>
            </div>
            <button class="btn-redefinir">Redefinir</button>
        </div>

       
        <a href="#" class="btn-excluir-conta">EXCLUIR CONTA</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

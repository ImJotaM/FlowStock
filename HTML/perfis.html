<<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfis Logados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff; 
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .profile-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff; 
            border-radius: 12px;
            border: 2px solid #000000;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            padding: 25px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header .btn-voltar {
            font-size: 16px;
            color: #000000; 
            text-decoration: none;
        }

        .header .btn-voltar:hover {
            text-decoration: underline;
        }

        .header .title {
            font-size: 20px;
            font-weight: bold;
            color: #000000;
        }

        .profile-list {
            list-style: none;
            padding: 0;
        }

        .profile-list li {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #f8f9fa; 
            border: 1px solid #000000; 
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 16px;
            color: #000000; 
            cursor: pointer;
        }

        .profile-list li:hover {
            background-color: lightgray; 
            color: black;
        }

        .profile-list li i {
            margin-right: 12px;
            color: #000000; 
            font-size: 24px;
        }

        .add-user {
            color: #ffffff; 
            border: 2px dashed #000000;
            font-weight: bold;
            justify-content: center;
        }

        .add-user:hover {
            background-color: lightgray; 
        }
    </style>
</head>
<body>
    <div class="profile-container">

        <div class="header">
            <a href="ajuda.html" class="btn-voltar">
                <i class="bi bi-chevron-left"></i>
                Voltar 
            </a>
            <div class="title">Perfis Logados</div>
        </div>

        <h3 class="mb-4" style="color: #000000;">Quem irá usar?</h3>

        <ul class="profile-list">
            <li>
                <i class="bi bi-person-circle"></i> 
                joao.marcos@gmail.com
            </li>
            <li>
                <i class="bi bi-person-circle"></i>
                marianna.haika@gmail.com
            </li>
            <li>
                <i class="bi bi-person-circle"></i>
                daniel.miranda@gmail.com
            </li>
            <li>
                <i class="bi bi-person-circle"></i>
                jose.alfredo@gmail.com
            </li>
            
            <li class="add-user">
                <i class="bi bi-plus-circle"></i> 
                Adicionar usuário

        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

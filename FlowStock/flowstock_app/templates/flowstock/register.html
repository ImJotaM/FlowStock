{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowStock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: rgb(240, 240, 240);">
    <div class="container d-flex flex-column min-vh-100 justify-content-center align-items-center py-5">
        <div class="card mb-3 p-5" style="max-width: 800px; border-radius: 15px;">
            <div class="row g-0">
                <div class="col-md-5 d-flex align-items-center">
                    <img src="{% static 'flowstock/resources/img/brand.png' %}" class="img-fluid rounded-start ali" alt="FlowStock Logo">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <h1 class="h3 card-title text-center mb-4">Junte-se a n√≥s!</h1>
                        <form method="post">
                            {% csrf_token %}
                            
                            {% for field in form %}
                                <div class="mb-3">
                                    {{ field.errors }}
                                    <input type="{{ field.field.widget.input_type }}" 
                                        class="form-control border-secondary" 
                                        name="{{ field.name }}" 
                                        id="{{ field.id_for_label }}" 
                                        placeholder="{{ field.field.widget.attrs.placeholder|default:'' }}"
                                        value="{{ field.value|default:'' }}">
                                </div>
                            {% endfor %}
                            <br>
                            <div class="d-grid mb-3">
                                <input type="submit" class="btn btn-primary bg-dark p-2" value="CADASTRAR">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

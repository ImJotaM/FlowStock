    <title>Perfis Logados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .profile-container {
            max-width: 600px; 
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header .btn-voltar {
            font-size: 16px;
            color: #000000;
            text-decoration: none;
        }
        .header .title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .profile-list {
            list-style: none;
            padding: 0;
        }
        .profile-list li {
            display: flex;
            align-items: center;
            padding: 15px; 
            background-color: #D6D6D6; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            margin-bottom: 10px; 
            font-size: 16px;
            color: #333;
        }
        .profile-list li:last-child {
            margin-bottom: 0; 
        }
        .profile-list li:hover {
            background-color: #c1c1c1;
        }
        .profile-list li i {
            margin-right: 10px; 
            color: #000; 
            font-size: 24px; 
        }
        .add-user {
            background-color: #007bff; 
            color: #fff; 
            border: none;
            display: flex;
            align-items: center; 
            justify-content: center; 
        }
        .add-user:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <div class="profile-container">

        <div class="header">
            <div class="d-flex" onclick="window.location.href='{% url 'account_detail' %}'" style="cursor: pointer;">

            <div class="title">Perfis Logados</div>

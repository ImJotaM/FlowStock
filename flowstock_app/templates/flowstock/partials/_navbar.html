{% load static %}

<nav class="navbar navbar-expand-lg bg-white border-bottom py-3">
    <div class="container-fluid">

        <a class="navbar-brand p-0 ms-3" href="{% url 'home' %}">
            <img src="{% static 'flowstock/resources/img/logo.jpg' %}" alt="FlowStock Logo" style="max-height: 50px; width: auto;">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <div class="d-flex align-items-center w-100 my-2 my-lg-0">
                {% if current_view != stock_detail %} 
                <div class="flex-grow-1 mx-lg-5 mx-auto my-2 my-lg-0">
                    <form class="d-flex" action="{% url 'home' %}" method="get">
                        <input type="hidden" name="view" value="{{ current_view|default:'my_stocks' }}">
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0" id="search-icon"><i class="bi bi-search"></i></span>
                            <input class="form-control border-start-0 bg-light" type="search" name="search" placeholder="Pesquisar em {% if current_view == 'my_stocks' %}Meus Estoques...{% elif current_view == 'shared' %}Compartilhados...{% elif current_view == 'groups' %}Grupos...{% else %}Meus Estoques...{% endif %}" value="{{ search_query|default:'' }}" aria-label="Pesquisar" aria-describedby="search-icon">
                        </div>
                    </form>
                </div>
                {% endif %}
                <div class="dropdown ms-auto me-3">
                    <a href="#" class="d-flex align-items-center text-decoration-none text-dark" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="d-none d-lg-inline fw-bold me-2">{{ user.username }}</span>
                        <i class="bi bi-person-circle fs-2"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow-sm border-0 mt-2">
                        <li><a class="dropdown-item" href="{% url 'account' %}"><i class="bi bi-person me-2"></i>Conta</a></li>
                        <li><a class="dropdown-item" href="{% url 'faqs' %}"><i class="bi bi-question-circle me-2"></i>FAQ's</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right me-2"></i>Sair</a></li>
                    </ul>
                </div>
            </div>
        </div> 
    </div> 
</nav>

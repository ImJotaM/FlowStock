{% load static %}

<nav class="navbar bg-white px-2 border-bottom border-dark">
	<div class="container-fluid">

		<div class="d-flex">
			<a class="navbar-brand p-0" href="{% url 'home' %}">
				<img src="{% static 'flowstock/resources/img/logo.jpg' %}" alt="Logo" style="max-height: 60px; width: auto;">
			</a>
		</div>

		<div class="d-flex flex-grow-1 justify-content-center mx-4">
			<form class="d-flex w-100" style="max-width: 600px;">
				<input type="hidden" name="view" value="{{ current_view }}">
				<input class="form-control border-dark rounded-0 rounded-start" type="search" name="search" placeholder="Pesquisar estoque" value="{{ search_query }}">
				<button class="btn btn-outline-dark rounded-0 rounded-end" type="submit">
					<i class="bi bi-search"></i>
				</button>
			</form>
		</div>

		<div class="dropdown">
			<div class="d-flex align-items-center" data-bs-toggle="dropdown" style="cursor: pointer;">
				<span class="fw-bold me-2">{{ user.username }}</span>
				<i class="bi bi-person-circle fs-1"></i>
				<i class="bi bi-caret-down-fill fs-6 ms-2"></i>
			</div>
			<ul class="dropdown-menu dropdown-menu-end shadow-sm">
				<li><a class="dropdown-item" href="{% url 'account' %}">Conta</a></li>
				<li><hr class="dropdown-divider"></li>
				<li><a class="dropdown-item" href="{% url 'faqs' %}" style="cursor:pointer">FAQ's</a><li>
				<li><hr class="dropdown-divider"></li>
				<li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Sair</a></li>
			</ul>
		</div>
	</div>

</nav>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
    <div class="container bg-white rounded shadow-sm p-4 mx-auto" style="max-width: 800px;">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center text-decoration-none" onclick="window.location.href='{% url 'home' %}'" style="cursor: pointer;">
                <i class="bi bi-chevron-left me-1"></i>
                <span>Voltar</span>
            </div>
            <div class="fs-5 fw-bold text-dark">Conta</div>
        </div>

        <div class="bg-secondary bg-opacity-10 border border-secondary border-opacity-25 rounded p-3 mb-3">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <div class="d-flex align-items-center fs-4 fw-bold mb-1">
                        <i class="bi bi-person-circle me-3"></i> 
                        Alterar nome
                    </div>
                    <p class="mb-0">{{ user.username }}</p>
                </div>
                <button class="btn btn-secondary btn-sm">Redefinir</button>
            </div>
        </div>

        <div class="bg-secondary bg-opacity-10 border border-secondary border-opacity-25 rounded p-3 mb-3">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <div class="d-flex align-items-center fs-4 fw-bold mb-1">
                        <i class="bi bi-envelope me-3"></i> 
                        Alterar e-mail
                    </div>
                    <p class="mb-0">{{ user.email }}</p>
                </div>
                <button class="btn btn-secondary btn-sm">Redefinir</button>
            </div>
        </div>

        <div class="bg-secondary bg-opacity-10 border border-secondary border-opacity-25 rounded p-3 mb-3">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <div class="d-flex align-items-center fs-4 fw-bold mb-1">
                        <i class="bi bi-lock me-3"></i> 
                        Alterar senha
                    </div>
                    <p class="mb-0">………</p>
                </div>
                <button class="btn btn-secondary btn-sm">Redefinir</button>
            </div>
        </div>

        <div class="d-flex flex-column mt-4">
            <span onclick="window.location.href='{% url 'profiles' %}'" style="cursor: pointer;" class="text-dark text-decoration-underline text-center mb-2">MUDAR DE USÚARIO</span>
            <a href="#" class="text-dark text-center">EXCLUIR CONTA</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

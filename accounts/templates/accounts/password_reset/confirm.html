{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FlowStock - Nova Senha</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: rgb(240, 240, 240);">

	<div class="container d-flex flex-column min-vh-100 justify-content-center align-items-center py-5">
		<div class="card p-5" style="max-width: 800px; border-radius: 15px;">
			<div class="row g-0">
				<div class="col-md-5 d-flex align-items-center">
					<img src="{% static 'flowstock/resources/img/brand.png' %}" class="img-fluid rounded-start" alt="FlowStock Logo">
				</div>
				<div class="col-md-7 d-flex align-items-center">
					<div class="card-body">
						<h1 class="h4 mb-4 text-center">Definir Nova Senha</h1>

						<form method="post">
							{% csrf_token %}

							{% if form.errors %}
								<div class="alert alert-danger">
									{{ form.errors }}
								</div>
							{% endif %}

							<div class="mb-3">
								<label for="id_new_password1" class="form-label">Nova senha</label>
								{{ form.new_password1 }}
							</div>
							<div class="mb-3">
								<label for="id_new_password2" class="form-label">Confirme a nova senha</label>
								{{ form.new_password2 }}
							</div>

							<div class="d-grid mb-3">
								<button type="submit" class="btn btn-dark p-2">Redefinir Senha</button>
							</div>

							<div class="text-center">
								<a href="{% url 'login' %}" class="text-muted">Voltar para login</a>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

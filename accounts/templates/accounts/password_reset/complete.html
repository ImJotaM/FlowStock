{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowStock - Senha Redefinida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { 
            background-color: #fafbfc; 
            font-family: 'Inter', sans-serif; 
            color: #333; 
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .card {
            border: 1px solid #dfe1e6;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.2s ease-in-out;
            max-width: 100%;
            overflow-wrap: break-word;
            word-break: break-word;
        }
        .card:hover {
            box-shadow: 0 6px 16px rgba(0,0,0,0.12);
        }
        .btn-gradient {
            background-image: linear-gradient(to right, #2563eb, #1d4ed8);
            color: white;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            transition: all 0.1s ease-in-out;
            border: none;
        }
        .btn-gradient:hover { 
            transform: scale(1.005);
            color: white !important;
        }
        .text-muted {
            color: #5e6c84 !important;
        }
        a {
            color: #2563eb;
            text-decoration: none;
        }
        a:hover {
            color: #1d4ed8;
        }
        .brand-logo {
            max-height: 110px;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center py-5">
        <div class="card p-4" style="max-width: 700px; width: 100%;">
            <div class="card-body p-4 text-center">
                <div class="text-center mb-3">
                    <div class="mb-2">
                        <img src="{% static 'flowstock/resources/img/brand.png' %}" class="brand-logo" alt="FlowStock Logo">
                    </div>
                    <h1 class="h4 card-title fw-bold mb-2">Senha Redefinida com Sucesso</h1>
                    <p class="text-muted mb-4">Sua nova senha foi definida. Agora vocÃª pode fazer login normalmente.</p>
                </div>
                
                <div class="d-grid mb-3">
                    <a href="{% url 'login' %}" class="btn btn-gradient p-2">Ir para Login</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

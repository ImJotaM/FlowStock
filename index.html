<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowStock</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-content">
        <div class="information-container">
            <img class="logo" src="resources/img/3.png" alt="">
        </div>
        <div class="form-container">
            <h1 class="form-title">Bem-vindo ao FlowStock!</h1>
            <form action="">
                
                <input class="text-input" type="text" placeholder="Digite seu e-mail">
                <input class="text-input" type="password" placeholder="Digite sua senha">
                
                <input class="button-input" id="button-login" type="button" value="ENTRAR">
                <a id="button-forgotpass">Esqueci minha senha</a>
                <input class="button-input" id="button-go-register" type="button" value="CADASTRAR">

            </form>
        </div>
    </div>
</body>
</html>
